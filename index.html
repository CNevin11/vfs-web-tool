<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View From Seats Tool (Web)</title>
  <style>
    body { font-family: sans-serif; background: #1e1e2f; color: white; text-align: center; padding: 2rem; }
    input[type='file'] { margin: 1rem; }
    label { display: block; margin-top: 1rem; }
    button { margin-top: 2rem; padding: 1rem 2rem; background: #444; color: white; border: none; cursor: pointer; }
    .checkbox-group { margin: 1rem 0; }
  </style>
</head>
<body>
  <h1>View From Seats Tool</h1>
  <input type="file" id="folderInput" webkitdirectory multiple>
  <div class="checkbox-group">
    <label><input type="checkbox" id="resize"> Resize to 2000x2000</label>
    <label><input type="checkbox" id="rename"> Rename to SId-[sectionid].jpg</label>
    <label><input type="checkbox" id="convert"> Convert to JPEG</label>
  </div>
  <button onclick="processImages()">Run</button>
  <script>
    async function processImages() {
      const files = document.getElementById('folderInput').files;
      const resize = document.getElementById('resize').checked;
      const rename = document.getElementById('rename').checked;
      const convert = document.getElementById('convert').checked;

      if (!files.length) return alert('Please select a folder.');

      const JSZip = await import('https://cdn.jsdelivr.net/npm/jszip@3.10.1/+esm');
      const zip = new JSZip.default();

      for (const file of files) {
        if (!file.type.startsWith('image/')) continue;

        const img = await createImageBitmap(file);
        const canvas = document.createElement('canvas');

        let width = img.width;
        let height = img.height;
        if (resize) {
          const scale = Math.min(2000 / width, 2000 / height, 1);
          width = Math.round(width * scale);
          height = Math.round(height * scale);
        }

        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, width, height);

        const sectionId = file.name.match(/\d+/)?.[0] || 'sectionid';
        let filename = file.name;
        if (rename) filename = `SId-${sectionId}.jpg`;
        else if (convert) filename = file.name.replace(/\.[^.]+$/, '.jpg');

        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.95));
        zip.file(filename, blob);
      }

      const blob = await zip.generateAsync({ type: 'blob' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'processed_images.zip';
      a.click();
    }
  </script>
</body>
</html>
